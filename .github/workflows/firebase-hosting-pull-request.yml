name: Deploy to Firebase Hosting on PR

'on': pull_request

jobs:
  build_and_preview:
    if: '${{ github.event.pull_request.head.repo.full_name == github.repository }}'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Setup Node.js environment
      - uses: actions/setup-node@v3
        with:
          node-version: '14' # Specify the Node.js version you are using

      # Install Yarn globally (if not using the pre-installed Yarn)
      - name: Install Yarn
        run: npm install --global yarn

      # Install project dependencies
      - name: Install project dependencies
        run: yarn install

      # Build the project using Yarn
      - name: Build
        run: yarn build

      # Deploy to Firebase
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_HYPER_FOCUS_C4F51 }}'
          projectId: hyper-focus-c4f51
          public: dist
